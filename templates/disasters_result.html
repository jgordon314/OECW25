<link rel="stylesheet" href='/static/main.css' />
<html>
  {% include 'header.html' %}
  <main>
    <title>What Should I?</title>
      <body>
        <div style = "display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center; font-size: 25px;">
          {% if result == [] %}
          <p>No recipes found.</p>
          {% endif %}
          {% for meal in result %}
            <a href={{meal[2]}} style = "text-decoration: none">
              <div style="width:400px; height:400px; background-image: url({{meal[1]}}); 
              background-repeat: no-repeat; background-size: 100%; box-shadow: inset 0 0 85px rgba(0, 0, 0, 0.8); padding-left: 12px;">
                  <div class="image_text">
                      <p>{{meal[0]}}</p>
                  </div>
              </div>
            </a>
          {% endfor %}
        </div>
    </body>
  </main>
  {% if result != [] %}
  <footer class="footer"></footer>
  {% endif %}
</html>
